<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShareWale - Rent & Share Nearby</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0.3rem 0 0;
      font-size: 1.8rem;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.3rem;
      color: #f0f0f0;
    }

    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 1000px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e9ecef;
      font-size: 0.9rem;
      color: #555;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .whatsapp-float:hover {
      background-color: #1ebc59;
    }

    .whatsapp-float img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      iframe {
        height: 1400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="ShareWale Logo">
    <h1>ShareWale</h1>
    <div class="tagline">Rent, Borrow, Help</div>
  </header>

  <main>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfi7LBz0yJtE74XyxbFhvyTEJTPRxBKEW7o9wQJFAuwXQFw2g/viewform?usp=sf_link" 
      allowfullscreen>
    </iframe>
  </main>

  <a
    class="whatsapp-float"
    href="https://wa.me/918210571855?text=Hi%20ShareWale%20Team%2C%20I%20have%20a%20question"
    target="_blank"
  >
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" />
    Chat with us
  </a>

  <footer>
    © 2025 ShareWale – Built with ❤️ for your neighborhood. All rights reserved.
  </footer>

</body>
</html>
